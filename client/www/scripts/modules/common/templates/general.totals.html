<div class="container-fluid">
  <div class="general-totals-container">
    <!-- grandTotal -->
    <h3>totals</h3>
    <table class="general-total-table">
      <tr ng-repeat="roster in rosters | orderBy:['-grandTotal'] | unique:'roster'">
        <td class="roster-link-cell">
          <a href="#roster/{{ roster.roster }}">{{ roster.roster }}</a>
        </td>
        <td class="total-value-cell">
          <span>{{ roster.grandTotal }}</span>
        </td>
      </tr>
    </table>
  </div>
  <div class="general-totals-container">
    <!-- batterTotal -->

      </tr>
    </table>
  </div>
  <div class="general-totals-container">

        </td>
        <td class="total-value-cell">
          <span>{{ roster.starterTotal }}</span>
        </td>

      </tr>
    </table>
  </div>
  <div class="general-totals-container">
    <!-- closerTotal -->
    <h3>closers</h3>
    <table class="general-total-table">
      <tr ng-repeat="roster in rosters | orderBy:['-closerTotal'] | unique:'roster'">

          <a href="#roster/{{ roster.roster }}">{{ roster.roster }}</a>
        </td>
        <td class="total-value-cell">
          <span>{{ roster.closerTotal }}</span>
        </td>
      </tr>
    </table>
  </div>
</div>
