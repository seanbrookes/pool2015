<div>
  <select ng-model="mlbCtx.currentRoster" ng-options="roster for roster.slug for roster in mlbCtx.currentRosters"></select>
</div>
<div data-ui-type="table" >
  <div data-ui-type="row" ng-repeat="player in mlbCtx.currentRoster.players">
    <div data-ui-type="cell" >
      <input type="checkbox" ng-model="player.mlbid" />
    </div>
    <div data-ui-type="cell" >{{player.mlbid}}</div>
    <div data-ui-type="cell" >{{player.name}}</div>
    <div data-ui-type="cell">
      {{player.pos}}
    </div>
    <div data-ui-type="cell">{{player.team}}</div>
  </div>
</div>
